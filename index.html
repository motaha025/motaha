  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #ff7e5f;
      --dark-color: #333;
      --light-color: #f8f9fa;
      --accent-color: #6c757d;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #5D171700;
      color: var(--dark-color);
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: linear-gradient(135deg, #4a6fa5, #ff7e5f);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #402D2D00white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
    }
    hr {
      border: 0;
      height: 2px;
      width: 50%;
      margin: 20px auto;
      background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--primary-color));
    }
    mark {
      background: #16204533;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }
    h2 {
      color: var(--secondary-color);
      margin-top: 30px;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      border: 3px solid var(--primary-color);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    li a {
      display: inline-block;
      min-width: 120px;
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    li a:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    form {
      margin-top: 30px;
      max-width: 600px;
      margin-inline: auto;
    }
    textarea {
      width: 80%;
      min-height: 150px;
      padding: 20px;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 15px;
      background-color:#FFFFFF0D;
      placeholder-color:#0A1971C9

    }
    input[type="submit"],
    #admin-section button,
    .message button {
      background: var(--secondary-color);
      color: #FFFFFF;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      margin: 5px;
    }
    input[type="submit"]:hover,
    #admin-section button:hover,
    .message button:hover {
      background: var(--primary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    #messages-container {
      display: none;
      margin-top: 30px;
      text-align: right;
    }
    .message {
      background: #2A445C00;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid var(--primary-color);
    }
    .message-date {
      font-size: 0.8rem;
      color: var(--accent-color);
      margin-top: 5px;
    }
    #admin-section {
      margin-top: 30px;
      padding: 20px;
      background: #74948B0D;
      border-radius: 10px;
    }
    #password-input {
      padding: 10px 15px;
      border: 1px solid var(--primary-color);
      border-radius: 30px;
      width: 200px;
      margin-inline: 10px 0;
      background-color:#FFFFFF0D;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      img {
        max-width: 100%;
      }
      li a {
        min-width: 100px;
        padding: 8px 15px;
        font-size: 0.9rem;
      }
      #password-input {
        width: 150px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<div class="container">

  <form id="message-form">
    <h2>كلمتين بالحب يا مان</h2>
    <textarea required name="message" id="message" placeholder="اكتب رسالتك هنا..."></textarea><br>
    <input type="submit" value="إرسال">
  </form>

  <div id="admin-section">
    <h2>الرسائل الواردة</h2>
    <input type="password" id="password-input" placeholder="كلمة المرور">

    <div id="messages-container"></div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyActpIIHylsJ2ua542Si0nXZZyfmnUnP9M",
    authDomain: "mohamed-3cd69.firebaseapp.com",
    databaseURL: "https://mohamed-3cd69-default-rtdb.firebaseio.com",
    projectId: "mohamed-3cd69",
    storageBucket: "mohamed-3cd69.appspot.com",
    messagingSenderId: "275106855348",
    appId: "1:275106855348:web:96dda6bcfcc8de63ab9ae1",
    measurementId: "G-BQPRJVDFTV"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const ADMIN_PASSWORD = "Mohamed333";

  document.getElementById('message-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const messageText = document.getElementById('message').value.trim();
    if (messageText) {
      database.ref('messages').push({
        text: messageText,
        date: new Date().toLocaleString('ar-EG'),
        timestamp: Date.now()
      }).then(() => {
        alert('تم إرسال رسالتك بنجاح! ❤️');
        document.getElementById('message').value = '';
      }).catch(err => {
        alert('حدث خطأ: ' + err.message);
      });
    }
  });

  function checkPassword() {
    const password = document.getElementById('password-input').value;
    if (password === ADMIN_PASSWORD) {
      displayMessages();
    } else {
      alert('كلمة المرور غير صحيحة!');
    }
  }

  function displayMessages() {
    const container = document.getElementById('messages-container');
    container.innerHTML = '<p>جاري تحميل الرسائل...</p>';
    container.style.display = 'block';

    database.ref('messages').once('value').then(snapshot => {
      const messages = snapshot.val();
      container.innerHTML = '';
      if (!messages) return container.innerHTML = '<p>لا توجد رسائل بعد</p>';
      Object.entries(messages).forEach(([key, msg]) => {
        const el = document.createElement('div');
        el.className = 'message';
        el.innerHTML = `<p>${msg.text}</p><div class="message-date">${msg.date}</div>
        <button onclick="deleteMessage('${key}')">حذف</button>`;
        container.appendChild(el);
      });
    });
  }

  function deleteMessage(id) {
    if (confirm('هل أنت متأكد من حذف الرسالة؟')) {
      database.ref('messages/' + id).remove().then(displayMessages);
    }
  }

  particlesJS('particles-js', {
    particles: {
      number: { value: 80 },
      color: { value: '#fff' },
      shape: { type: 'circle' },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#fff',
        opacity: 0.4,
        width: 1
      },
      move: { enable: true, speed: 2, direction: 'none', out_mode: 'bounce' }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'repulse' },
        onclick: { enable: true, mode: 'push' }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  ScrollReveal().reveal('.container', {
    duration: 1500,
    origin: 'bottom',
    distance: '50px',
    reset: true
  });
</script>
