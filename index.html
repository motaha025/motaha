    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #ff7e5f;
      --dark-color: #333;
      --light-color: #f8f9fa;
      --accent-color: #6c757d;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    hr {
      border: 0;
      height: 2px;
      background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--primary-color));
      width: 50%;
      margin: 20px auto;
    }
    
    mark {
      background-color: rgba(74, 111, 165, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      line-height: 1.8;
    }
    
    h2 {
      color: var(--secondary-color);
      margin-top: 30px;
    }
    
    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      border: 3px solid var(--primary-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    img:hover {
      transform: scale(1.03);
    }
    
    audio, video {
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    li a {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    li a:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    form {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      min-height: 150px;
      margin-bottom: 15px;
    }
    
    textarea:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8 3px rgba(255, 126, 50, 0.3);
    }
    
    input[type="submit"] {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    input[type="submit"]:hover {
      background-color: var(--primary-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      img {
        max-width: 100%;
      }
    }
  </style>
</head>
